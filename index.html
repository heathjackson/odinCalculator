<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheetReset" href="styleReset.css" />
  <title>Document</title>
</head>
<body>
  <div class="calculatorBody">
    <div id="title">HEATHER'S CALCULATOR</div>
    <div id="display">0</div>
    <div class = buttons>
      <button type="button" class="coloredButtons" id="clear">C</button>
      <button type="button" class="coloredButtons" id="backButton">&#8592;</button>
      <button type="button" class="opera">/</button>
      <button type="button" class="opera">x</button>
      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>
      <button type="button" class="opera">-</button>
      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>
      <button type="button" class="opera">+</button>
      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>
      <button type="button" class ="coloredButtons" id="equals">=</button>
      <button type="button" class ="coloredButtons number" id ="zero">0</button>
      <button type="button" id="decimal" type="button">.</button>  
    </div>
  </div>  

</body>
<script src="main.js"></script>
</html>
